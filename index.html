<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="dist/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 p-3">
            <div id="setupForm" class="m-1 border border-dark col-md-12 text-center">
                <h4>Vul onderstaand formulier in om een nieuw terrein aan te maken</h4>
                <form>
                    <div class="form-group m-2">
                        <label id="inputLabel">TerreinNaam</label>
                        <input class="form-control" id="inputField" placeholder="Naam" required>
                        <small id="inputHelp">max 20 characters</small>
                        <br>
                        <label id="extraInputLabel1" hidden></label>
                        <input class="form-control" id="extraInputField1" type="hidden">
                        <small id="extraInputHelp1"></small>
                        <br>
                        <label id="extraInputLabel2" hidden></label>
                        <input class="form-control" id="extraInputField2" type="hidden">
                        <small id="extraInputHelp2"></small>
                    </div>
                </form>
                <div class="m-2 text-right">
                    <button id="resetButton" class="btn btn-danger float-left">Reset</button>
                    <button id="nextButton" class="btn btn-primary">Volgende</button>
                </div>
            </div>
            <div id="elementPool" class="m-1 border border-dark --scroll">
            </div>
        </div>
        <div class="row">
        </div>
        <div class="grid-wrapper p-3">
            <div class="row align-items-end">
                <div class="col-md-10">
                    <button class="btn rounded-0 border-bottom-0 btn-outline-dark btn-terrain">Terein1</button>
                    <button class="btn rounded-0 border-bottom-0 btn-outline-dark btn-terrain">Terein1</button>
                    <button class="btn rounded-0 border-bottom-0 btn-outline-dark btn-terrain">Terein1</button>
                    <button class="btn rounded-0 border-bottom-0 btn-outline-dark btn-terrain">Terein1</button>
                </div>
                <div class="text-right">
                    <div class="border border-primary justify-contend-end">
                        <div style="width:40px; height: 60px;"></div>
                    </div>
                    <small class="text-muted text-center">Huidig weer</small>
                </div>
            </div>
            <div id="grid"></div>
        </div>
    </div>
</div>
</body>
</html>
